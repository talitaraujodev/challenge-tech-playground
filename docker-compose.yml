services:
  app:
    build: .
    container_name: api-employee-feedback
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file: .env
    networks:
      - app_network

  postgres:
    image: postgres:15
    container_name: postgres-employee-feedback
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/config/database/createTableConfig.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
